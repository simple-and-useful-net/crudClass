
{% extends 'classApp\base.html' %}
{% load django_bootstrap5 %}

{% block title %}
一覧表示
{% endblock %}

{% block main %}
    <p>
        <a href="{% url 'create_url' %}" class="btn btn-primary btn-block">　　　　　新　規　作　成　　　　　</a>
        <!-- <button class="btn btn-block" onclick=location.href='{% url "create_url" %}'>サンプル</button> -->
    </p>
    
    <table class="table table-striped">

        {% for item in object_list %}
        <tr>
            <td>{{ item.name }} </td>    
            <td>{{ item.sex }}  </td>    
            <td>
                <a href="{% url 'detail_url' item.pk %}" class="btn btn-primary">詳細</a>
                <a href="{% url 'update_url' item.pk %}" class="btn btn-info">編集</a>
                <a href="{% url 'delete_url' item.pk %}" class="btn btn-danger">削除</a>    
            </td>    
        </tr>
        {% endfor %}
    </table>

{% endblock %}
