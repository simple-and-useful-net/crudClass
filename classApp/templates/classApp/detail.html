<table class="table">

    <tr>
        <td>名前</td>
        <td>{{ object.name }}</td>
    </tr>
    <tr>
        <td>性別</td>
        <td>{{ object.sex }}</td>
    </tr>
    <tr>
        <td>都道府県</td>
        <td>{{ object.prefecture }}</td>
    </tr>

    <tr>

        <td>{{ object.hobby|cut:"["|cut:"]" |cut:"'" }}</td>
    </tr>
    <tr>
        <td>食事</td>
        <td>{{ object.food |cut:"["|cut:"]" |cut:"'" }}</td>
    </tr>

</table>
